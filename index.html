<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <form action="">
            <h1>Registration</h1>
            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="Full Name" required minlength="5" maxlength="8"> <span
                        class="material-icons">person</span>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Username" required minlength="5" maxlength="8"> <span
                        class="material-icons">person</span>
                </div>

                <div class="input-box">
                    <div class="input-field">
                        <input type="email" placeholder="email" required minlength="5" maxlength="8"> <span
                            class="material-icons">mail</span>
                    </div>
                    <div class="input-field">
                        <input type="number" placeholder="Phone number" required> <span
                            class="material-icons">phone</span>
                    </div>

                    <div class="input-box">
                        <div class="input-field">
                            <input type="password" placeholder="password" required > <span
                                class="material-icons">lockalt</span>
                        </div>
                        <div class="input-field">
                            <input type="password" placeholder="Confirm Password">
                            <span class="material-icons">lockalt</span>
                        </div>
                    </div>
                    <label> <input type="checkbox"> I Hereby declare the above information provided is true and
                        correct</label>
                    <button type="submit" class="btn">Register</button>
        </form>
    </div>

</body>

</html>
