<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="shortcut icon" href="./imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./estilos/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <form action="">    
            <h1>Registration</h1>
            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="Full Name" required minlength="5" maxlength="20"> <span
                        class="material-icons">person</span>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Username" required minlength="5" maxlength="20"> <span
                        class="material-icons">person</span>
                </div>

                <div class="input-box">
                    <div class="input-field">
                        <input type="email" placeholder="email" required minlength="5"> <span
                            class="material-icons">mail</span>
                    </div>
                    <div class="input-field">
                        <input type="tel" placeholder="(xx)9xxxx-xxxx" required
                            pattern="\([0-9]{2}\)[9]{1}[0-9]{4}-[0-9]{4}"> <span class="material-icons">phone</span>
                    </div>

                    <div class="input-box">
                        <div class="input-field">
                            <input type="password" placeholder="password" required minlength="5" maxlength="8"> <span
                                class="material-icons">lockopen</span>
                        </div>
                        <div class="input-field">
                            <input type="password" placeholder="confirm password" required minlength="5" maxlength="8">
                            <span class="material-icons">lockopen</span>
                        </div>
                        <label> <input type="checkbox"> I Hereby declare the above information provided is true and
                            correct</label>
                        <button type="submit" class="btn">Register</button>

        </form>
    </div>

</body>

</html>
